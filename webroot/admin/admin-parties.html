<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="../css/jquery/jquery.mobile-1.4.2.min.css" />
    <link rel="stylesheet" type="text/css"
    href="../css/jquery/jquery.mobile.theme-1.4.2.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/index.css" />

    <script type="text/javascript" src="../js/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../js/jquery/jquery.mobile-1.4.2.js"></script>
    <script type="text/javascript" src="../js/core.js"></script>
    <script type="text/javascript" src="../js/adminStates.js"></script>
    <script type="text/javascript"
      src="../js/adminLoksabhaConstituencies.js"></script>
    <script type="text/javascript"
      src="../js/adminParties.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>
    <title>Admin</title>
  </head>
  <body>
    <!-- Start of first page: #one -->
    <div data-role="page" id="admin-party" data-theme="a">
      <div data-role="panel" id="admin-party-panel"
        data-position="right" data-display="overlay" data-theme="a">
        <form class="userform">
          <h2 id="admin-party-panel-header">Add</h2>
          <label for="admin-party-panel-name">Name</label>
          <input name="name" id="admin-party-panel-name" value=""
          data-clear-btn="true" type="text" placeholder="Party Name"/>
          <label for="admin-party-panel-election_symbol">Election Symbol</label>
          <input name="election_symbol" id="admin-party-panel-election_symbol" 
          value="" data-clear-btn="true" type="text" placeholder="Election Symbol"/>
          <label for="admin-party-panel-founding_year">Founding Year</label>
          <input name="founding_year" id="admin-party-panel-founding_year" 
          value="" data-clear-btn="true" type="text"
          placeholder="Founding Year" />
          <div data-role="field-contain">
            <fieldset data-mini="true" data-role="controlgroup" data-type="horizontal">
              <label for="type_of_party_national">nat</label>
              <input data-mini="true" id="type_of_party_national" name="type_of_party"
              value="national" type="radio"/>
              <label for="type_of_party_state">state</label>
              <input data-mini="true" id="type_of_party_state" name="type_of_party"
              value="state" type="radio"/>
              <label for="type_of_party_registered_unrecognized">unrec</label>
              <input data-mini="true" id="type_of_party_registered_unrecognized"
              name="type_of_party" value="registered_unrecognized"
              type="radio"/>
            </fieldset>
          </div>
          <input type="file" name="election_symbol_image_96" multiple />
          <div class="ui-grid-a">
            <div class="ui-block-a"><a href="#" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-btn-b ui-mini">Cancel</a></div>
            <div class="ui-block-b"><a href="#" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-btn-a ui-mini">Save</a></div>
          </div>
        </form>
      </div>
      <div data-role="header" data-id="admin-header">
        <h1>Admin</h1>
      </div>
      <div id="admin-party-content" data-role="content" >  
      </div><!-- /content -->
      <div data-role="footer" data-position="fixed"
          data-id="admin-footer">
          <div data-role="navbar">
            <ul>
              <li><a data-icon="bullets" href="admin-states.html"
                  data-transition="slide" class="">States</a></li>
              <li><a data-icon="bullets" href="admin-loksabhaconstituencies.html" class="">Loksabha Constituencies</a></li>
              <li><a data-icon="bullets" href="#" class="ui-btn-active 
                  ui-state-persist">Parties</a></li>
            </ul>
          </div>
      </div>
    </div><!-- /page one -->
  </body>
</html>
